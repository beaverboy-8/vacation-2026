<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Vacation Vote 2026</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 24px; max-width: 900px; margin: 0 auto; }
    h1 { margin-top: 0; }
    input, button { font-size: 16px; }
    input { padding: 8px 10px; width: 360px; max-width: 90vw; }
    button { padding: 10px 14px; margin-left: 8px; }
    pre { background: #0f172a; color: #e2e8f0; padding: 14px; border-radius: 10px; overflow: auto; }
    .row { margin: 14px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 10px; }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <h1>Admin — Vacation Vote 2026</h1>
  <p class="muted">Enter your admin key to fetch private results. Keep this page private.</p>
<div class="row">
  <input id="k" type="password" placeholder="ADMIN_KEY" />
  <button id="go">Load Results</button>
  <button id="reset" style="margin-left:8px">Reset votes (admin)</button>
</div>
<div id="out"></div>
  <script>
    const out = document.getElementById('out');
    document.getElementById('go').onclick = async () => {
      const k = document.getElementById('k').value.trim();
      if (!k) { alert('Enter ADMIN_KEY'); return; }
      out.innerHTML = '<p class="muted">Loading…</p>';
      try {
        const res = await fetch('/.netlify/functions/admin', { headers: { 'x-admin-key': k } });
        if (!res.ok) {
          out.innerHTML = `<p>Error: ${res.status}</p>`; return;
        }
        const data = await res.json();
        const list = (arr) => arr.map(x => `<li>${x}</li>`).join('');
        out.innerHTML = `
          <div class="grid">
            <div class="card"><strong>Total votes:</strong> ${data.total} / 12</div>
            <div class="card"><strong>San Diego:</strong> ${data.breakdown['San Diego']||0}</div>
            <div class="card"><strong>Monterey:</strong> ${data.breakdown['Monterey']||0}</div>
            <div class="card"><strong>Hawaii:</strong> ${data.breakdown['Hawaii']||0}</div>
            <div class="card"><strong>Other:</strong> ${data.breakdown['Other']||0}</div>
          </div>
          <h3>“Other” suggestions</h3>
          <ul>${list(data.otherSuggestions)}</ul>
          <h3>Raw votes</h3>
          <pre>${"${"}JSON.stringify(data.votes, null, 2)${"}"}</pre>
        `;
      } catch (e) {
        out.innerHTML = `<p>Network error.</p>`;
      }
    };

    document.getElementById('reset').onclick = async () => {
  const k = document.getElementById('k').value.trim();
  if (!k) { alert('Enter ADMIN_KEY'); return; }
  if (!confirm('Reset ALL votes? This cannot be undone.')) return;

  const res = await fetch('/.netlify/functions/reset', {
    method: 'POST',
    headers: { 'x-admin-key': k }
  });

  if (!res.ok) {
    const msg = await res.text().catch(() => '');
    alert('Reset failed: ' + msg);
    return;
  }

  const data = await res.json().catch(() => ({}));
  alert(`Votes reset. Round is now ${data.round ?? 'updated'}.`);
  // Clear the panel so you can load again
  out.innerHTML = '';
};
  </script>
</body>
</html>
